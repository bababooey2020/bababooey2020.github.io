<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Simple Table</title>
        <style>
            td, th {
                border: 1px solid gray;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td>Apples</td><td rowspan="3">Oranges</td><td>Pears</td>
            </tr>
            <tr>
                <td>Babanas</td><td rowspan="2">Pineapple</td>
            </tr>
            <tr>
                <td>Lychees</td>
            </tr>
        </table>
    </body>
</html>
