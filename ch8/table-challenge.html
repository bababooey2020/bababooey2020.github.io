<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Simple Table</title>
        <style>
            td, th {
                border: 1px solid #ccc;
            }
            table {
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <caption>Your Content Here</caption>
        <table>
            <thead>
                <tr>
                    <th rowspan="2"></th><th colspan="2">A common header for two subheads</th><th rowspan="2">Header 3</th>
                </tr>
                <tr>
                    <th>Header 1</th><th>Header 2</th>
                </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">Thing A</th><td>Data A1</td><td>Data A2</td><td>Data A3</td>
            </tr>
            <tr>
                <th scope="row">Thing B</th><td>Data B1</td><td>Data B2</td><td>Data B3</td>
            </tr>
            <tr>
                <th scope="row">Thing C</th><td>Data C1</td><td>Data C2</td><td>Data C3</td>
            </tr>
            </tbody>
        </table>
    </body>
</html>
